[model]
name = Article
label = {{ this.title }}

[fields.title]
label = Title
type = string
size = large

[fields.meta_description]
label = Description
description = This will be used as meta description of the article page.
type = text

[fields.author]
label = Author
type = select
source = site.query('/authors')


[fields.pub_date]
label = Publication date
type = date
width = 1/4

