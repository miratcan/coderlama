[block]
name = Product
label = { this.title }

[fields.title]
label = Title
type = string

[fields.description]
label = Description
type = markdown

[fields.image]
label = Image
type = select
source = record.attachments.images
width = 2/4

[fields.link]
label = Link
type = url
description = "Be sure in this format: https://www.amazon.com/dp/{product_id}/ Tracking code will be added automatically."
width = 2/4

[fields.price]
label = Price
type = float
addon_label = $
description = "Must be in ##.## format."


