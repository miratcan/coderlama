{% from "macros/link-button.html" import render_link_button %}
{% from "macros/format-price.html" import format_price %}
<div class="product">
  <div class="image">
    <img src="{{ this.image }}" />
  </div>
  <h4 class="title">{{ this.title }}</h4>
    <div class="desc">{{ this.description }}</div>
  <div class='footer'> 
    <span class="price">{{ format_price(this.price) }}$</span>
    {{ render_link_button (this.link, 'amazon') }}
  </div>
</div>
