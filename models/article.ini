[model]
name = Article
label = {{ this.title }}

[fields.title]
label = Title
description = "Follow this guide to create SEO optimized title: https://www.semrush.com/blog/title-tag"
type = string
size = large

[fields.meta_description]
label = Description
description = "Follow this guide to create SEO optimized description: https://www.semrush.com/blog/meta-description/"
