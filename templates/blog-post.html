{% extends "layout.html" %}
{% block title %}{{ this.title }} | My Blog{% endblock %}
{% block body %}
<article class="blog-post">
  <h1>{{ this.title }}</h1>
  <p class="meta">by {{ this.author }} on {{ this.pub_date|dateformat('short') }}</p>
  <div class="body">
    {% for block in this.content.blocks %}
      {{ block }}
    {% endfor %}
  </div>
</article>
{% endblock %}
