[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string

[fields.meta_descriotion]
label = Meta Description
type = string

[fields.introduction]
label = Intro Text
type = markdown

[fields.content]
label = Content
type = flow
flow_blocks = section-block

[fields.conclusion]
label = Conclusion Text
type = markdown

[fields.pub_date]
label = Publication date
type = date
width = 1/2

[fields.has_code]
label = Has Code
type = boolean
default = false
checkbox_label = If true, google code prettifier applied to page

