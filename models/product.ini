[models]
model = Product
label = {{ this.title }}

[fields.title]
label = Title
type = string

[fields.description]
label = Description
type = text
description = "Keep it between 200-255 characters."

[fields.link]
label = Link
type = url
description = "Be sure in this format: https://www.amazon.com/dp/{product_id}/ Tracking code will be added automatically."

[fields.price]
label = Price
type = float
addon_label = $
description = "Must be in ##.## format."

[fields.pub_date]
label = Publication Date
type = date

[attachments]
order_by = -id
